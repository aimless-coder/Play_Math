<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Math</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="box">
            <div class="score-container">
                <h2>Hi-Score <span id="hi-score"> 0 </span></h2>
                <i class="fa-solid fa-star"></i>
                <h2>Score <span id="score"> 0 </span></h2>
            </div>
            <h3 id="questions"></h3>
            <form id="questionForm" onsubmit="checkAnswer(event)">
                <input id="answerInput" name="answer" type="number" required>
                <button class="primary-btn" type="submit">Submit</button>
            </form>
            <button class="primary-btn reset-btn" id="resetButton">Reset Score</button>
        </div>
    </div>
</body>
</html>
